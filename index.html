<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <link rel="stylesheet" href="grocery.css">
  <title>Document</title>
</head>
<body>
  <section class="section-1">
    <form class="grocery-form">
      <p class="alert"></p>
      <h2>Grocery List</h2>
      <div>
        <input type="text" id="grocery" placeholder="list">
        <input type="number" id="quantity" placeholder="Qty">
        <input type="number" id="Amount" placeholder="Price">
        <button type="button" id="submit-btn">Submit</button>
      </div>
    </form>
    <table id="grocery-list">
      <tr>
        <th>List</th>
        <th>Qty</th>
        <th>Price</th>
        <th></th>
      <tr>
    </table>
    <div>Total: <p id = "total-amt">0</p></div>

  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="grocery.js"></script>
</body>
</html>
